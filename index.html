<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWM: Ailwei Maduna Wa Malada</title>
  <!-- minimal, high-end typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ---------- PURE LOGO COLORS — NO COMPROMISE ---------- */
    :root {
      --mw-navy: #0A1A2E;
      --mw-cyan: #00B4D8;
      --mw-white: #FFFFFF;
      --mw-absolute-black: #000000;
      --mw-absolute-white: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--mw-absolute-white);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--mw-navy);
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ---------- MASTER GRID: ONE ROW, TWO COLUMNS. EXTREME. ---------- */
    .mw-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
      width: 100%;
    }

    /* ---------- LEFT PANEL: TOTAL STILLNESS ---------- */
    .left-panel {
      background: var(--mw-navy);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 3rem 3rem 2.5rem 3rem;
      position: relative;
      overflow: hidden;
    }

    /* ghost element — texture, not information */
    .left-panel::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(0,180,216,0.02) 0%, transparent 60%);
      pointer-events: none;
    }

    .left-symbol {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
    }

    .mwm-mono {
      color: var(--mw-white);
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 8px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .founder-marker {
      color: var(--mw-cyan);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 6px;
      font-weight: 400;
      opacity: 0.75;
    }

    /* central monolith — only the full name. nothing else. */
    .left-nucleus {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 0 3rem;
    }

    .name-monument {
      color: var(--mw-white);
      font-size: 4.8vw;
      font-weight: 700;
      line-height: 1.05;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .surname-block {
      display: flex;
      gap: 2.5rem;
      margin-top: 1rem;
      border-top: 1px solid rgba(0,180,216,0.3);
      padding-top: 1.8rem;
    }

    .mother {
      color: var(--mw-cyan);
      font-size: 1.8vw;
      font-weight: 500;
      letter-spacing: 6px;
      text-transform: uppercase;
    }

    .father {
      color: var(--mw-white);
      font-size: 1.8vw;
      font-weight: 500;
      letter-spacing: 6px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .left-footer {
      color: rgba(255,255,255,0.4);
      font-size: 0.7rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
    }

    /* ---------- RIGHT PANEL: ABSOLUTE WHITE, ONE CLAIM ---------- */
    .right-panel {
      background: var(--mw-absolute-white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 4rem;
      position: relative;
    }

    /* only one statement: web design. no icons, no badges. */
    .discipline {
      margin-bottom: 1.2rem;
      color: var(--mw-navy);
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 12px;
      text-transform: uppercase;
      border-bottom: 2px solid var(--mw-cyan);
      padding-bottom: 1rem;
    }

    .offering {
      font-size: 5.2vw;
      font-weight: 800;
      line-height: 0.95;
      letter-spacing: -0.04em;
      color: var(--mw-navy);
      margin-bottom: 2rem;
      text-transform: uppercase;
    }

    .offering span {
      color: var(--mw-cyan);
    }

    .founder-signature {
      font-size: 1.1rem;
      font-weight: 350;
      color: var(--mw-navy);
      border-left: 3px solid var(--mw-cyan);
      padding-left: 1.5rem;
      margin: 1.8rem 0;
      max-width: 380px;
      line-height: 1.4;
      opacity: 0.85;
    }

    /* the ONLY interactive element – singular, bold */
    .initiate {
      margin-top: 2rem;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      padding: 0;
      transition: 0.2s;
    }

    .initiate-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--mw-cyan);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s cubic-bezier(0.2, 0.9, 0.4, 1);
    }

    .initiate-circle i {
      color: var(--mw-navy);
      font-size: 1.6rem;
      font-weight: 800;
      transform: rotate(-45deg);
    }

    .initiate-text {
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: var(--mw-navy);
      border-bottom: 2px solid var(--mw-cyan);
      padding-bottom: 0.3rem;
    }

    .initiate:hover .initiate-circle {
      background: var(--mw-navy);
    }

    .initiate:hover .initiate-circle i {
      color: var(--mw-cyan);
    }

    .initiate:hover .initiate-text {
      border-bottom-color: var(--mw-navy);
    }

    /* global hint — almost invisible */
    .global-footnote {
      position: absolute;
      bottom: 2.5rem;
      right: 3rem;
      color: var(--mw-navy);
      font-size: 0.65rem;
      letter-spacing: 6px;
      text-transform: uppercase;
      opacity: 0.3;
    }

    /* ---------- responsive: become vertical but keep weight ---------- */
    @media (max-width: 900px) {
      .mw-grid {
        grid-template-columns: 1fr;
      }
      .left-panel {
        min-height: 60vh;
      }
      .name-monument { font-size: 12vw; }
      .mother, .father { font-size: 4vw; }
      .offering { font-size: 12vw; }
      .right-panel { padding: 4rem 2rem; }
    }

    /* remove all decorative noise */
    .no-click {
      user-select: none;
    }
  </style>
  <!-- Font Awesome (only one icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- TWO COLUMNS. PURE. NO CARD. NO GRID. NO EXPLANATION. -->
  <div class="mw-grid no-click">

    <!-- LEFT: DARK – only the founder, the two surnames -->
    <div class="left-panel">
      <div class="left-symbol">
        <span class="mwm-mono">MWM</span>
        <span class="founder-marker">AILWEI</span>
      </div>

      <!-- THE ONLY CONTENT: FULL NAME AS MONUMENT -->
      <div class="left-nucleus">
        <div class="name-monument">
          AILWEI<br>MADUNA WA MALADA
        </div>
        <div class="surname-block">
          <span class="mother">MADUNA</span>
          <span class="father">MALADA</span>
        </div>
      </div>

      <div class="left-footer">
        <span>© 2026</span>
        <span>JOHANNESBURG</span>
      </div>
    </div>

    <!-- RIGHT: WHITE – one service, one gesture -->
    <div class="right-panel">
      <div class="discipline">
        PRACTICE
      </div>
      
      <!-- SINGLE WORD. NO BADGE. NO LIST. -->
      <div class="offering">
        WEB<br><span>DESIGN</span>
      </div>

      <!-- founder line – quiet authority -->
      <div class="founder-signature">
        Ailwei Maduna Wa Malada<br>founder & principal designer
      </div>

      <!-- THE ONE THING YOU CAN DO. EVERYTHING ELSE IS SILENCE. -->
      <button class="initiate" id="singleAction">
        <span class="initiate-circle">
          <i class="fas fa-arrow-right"></i>
        </span>
        <span class="initiate-text">Initiate</span>
      </button>

      <!-- almost invisible, global marker -->
      <span class="global-footnote">GLOBAL</span>
    </div>
  </div>

  <!-- ONE INTERACTION — NO POPUPS, NO ALERTS. PREMIUM DIALOGUE. -->
  <script>
    (function() {
      const initiateBtn = document.getElementById('singleAction');
      
      // premium, subtle overlay – not a cheap alert.
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.backgroundColor = 'rgba(10,26,46,0.98)';
      overlay.style.color = 'white';
      overlay.style.display = 'flex';
      overlay.style.flexDirection = 'column';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.style.zIndex = '1000';
      overlay.style.opacity = '0';
      overlay.style.transition = 'opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1)';
      overlay.style.pointerEvents = 'none';
      overlay.style.backdropFilter = 'blur(6px)';
      overlay.style.fontFamily = 'Inter, sans-serif';
      overlay.innerHTML = `
        <div style="max-width: 520px; padding: 2rem; border-left: 6px solid #00B4D8;">
          <span style="font-size: 0.75rem; letter-spacing: 10px; color: #00B4D8; text-transform: uppercase;">direct inquiry</span>
          <p style="font-size: 2.2rem; font-weight: 700; line-height: 1.1; margin: 1.5rem 0 1rem; letter-spacing: -0.02em;">Ailwei Maduna Wa Malada</p>
          <p style="font-size: 1.1rem; color: rgba(255,255,255,0.7); margin-bottom: 2rem; font-weight: 350;">design@mwm.global — reply within 12 hours. no automated messages.</p>
          <div style="display: flex; gap: 1.8rem; align-items: center;">
            <span style="font-size: 0.85rem; text-transform: uppercase; letter-spacing: 4px;">MWM web design</span>
            <span style="width: 40px; height: 1px; background: #00B4D8;"></span>
            <span style="font-size: 0.85rem; color: #00B4D8;">est. 2026</span>
          </div>
        </div>
        <div style="position: absolute; bottom: 3rem; right: 3rem; font-size: 0.7rem; letter-spacing: 6px; color: rgba(255,255,255,0.3); cursor: pointer;" id="closeOverlay">CLOSE</div>
      `;
      document.body.appendChild(overlay);

      const closeBtn = overlay.querySelector('#closeOverlay');
      
      initiateBtn.addEventListener('click', function(e) {
        e.preventDefault();
        overlay.style.pointerEvents = 'auto';
        overlay.style.opacity = '1';
      });

      closeBtn.addEventListener('click', function() {
        overlay.style.opacity = '0';
        overlay.style.pointerEvents = 'none';
      });

      // close on background click
      overlay.addEventListener('click', function(e) {
        if (e.target === overlay) {
          overlay.style.opacity = '0';
          overlay.style.pointerEvents = 'none';
        }
      });

      // language selector? no. we removed it. pure.
      // no multiple pages. no clutter. only the essential.

      // heritage is already visible: Maduna & Malada on left panel.
      // no cheap badges.
    })();
  </script>
</body>
</html>
