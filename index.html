<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWM · Ailwei Maduna Wa Malada</title>
  <!-- Font Awesome 6 (minimal icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts: Inter + Space Grotesk for unique feel -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ---------- BRAND COLOURS – pure logo palette ---------- */
    :root {
      --mw-navy: #0A1A2E;
      --mw-cyan: #00B4D8;
      --mw-white: #FFFFFF;
      --mw-silver: #E2F0F7;
      --mw-offwhite: #F4FAFD;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--mw-offwhite);
      color: var(--mw-navy);
      font-family: 'Inter', sans-serif;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
    }

    /* ---------- unique layout: split, minimal, monumental ---------- */
    .mw-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.8rem 2.4rem;
    }

    /* ----- header : almost nothing ----- */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      border-bottom: 1px solid rgba(0,180,216,0.15);
      margin-bottom: 2rem;
    }

    .mark {
      display: flex;
      align-items: baseline;
      gap: 0.2rem;
    }

    .mark-mwm {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: -0.06em;
      color: var(--mw-navy);
    }

    .mark-dot {
      color: var(--mw-cyan);
      font-size: 2rem;
      font-weight: 700;
    }

    .founder-mini {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--mw-cyan);
      font-weight: 500;
      margin-left: 0.8rem;
    }

    .lang {
      display: flex;
      gap: 0.5rem;
    }

    .lang span {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--mw-navy);
      opacity: 0.5;
      transition: 0.1s;
      cursor: default;
    }

    .lang span.active {
      opacity: 1;
      color: var(--mw-cyan);
      font-weight: 600;
    }

    /* ----- MAIN: two columns – extreme whitespace, focus on name ----- */
    main {
      display: flex;
      flex: 1;
      gap: 3rem;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 1rem 0 2rem;
    }

    .left {
      flex: 1 1 45%;
    }

    .left-tag {
      display: inline-block;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 6px;
      font-weight: 600;
      color: var(--mw-cyan);
      margin-bottom: 1.8rem;
      border-top: 2px solid var(--mw-cyan);
      padding-top: 0.6rem;
    }

    .name-founder {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 4.2rem;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -0.04em;
      color: var(--mw-navy);
      margin-bottom: 0.5rem;
    }

    .surname-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem 2rem;
      margin: 1.8rem 0 1.2rem;
    }

    .surname-item {
      display: flex;
      flex-direction: column;
    }

    .surname-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--mw-cyan);
      font-weight: 600;
    }

    .surname {
      font-size: 2rem;
      font-weight: 700;
      font-family: 'Space Grotesk', sans-serif;
      color: var(--mw-navy);
      line-height: 1.1;
    }

    .web-badge {
      background: var(--mw-cyan);
      color: var(--mw-navy);
      display: inline-block;
      padding: 0.3rem 1.2rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 1rem 0 1.2rem;
      border: none;
    }

    .hero-desc {
      font-size: 1.1rem;
      color: #1E3A4E;
      max-width: 460px;
      margin-bottom: 2rem;
      font-weight: 350;
      line-height: 1.5;
    }

    /* ----- minimal CTA ----- */
    .action {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }

    .btn {
      background: transparent;
      border: 1.5px solid var(--mw-cyan);
      color: var(--mw-cyan);
      font-weight: 600;
      padding: 0.7rem 2rem;
      border-radius: 40px;
      font-size: 0.95rem;
      transition: 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-solid {
      background: var(--mw-navy);
      border-color: var(--mw-navy);
      color: white;
    }

    .btn-solid:hover {
      background: transparent;
      color: var(--mw-navy);
    }

    .btn:hover {
      background: var(--mw-cyan);
      color: var(--mw-navy);
      border-color: var(--mw-cyan);
    }

    /* ----- right side: minimal brand monument ----- */
    .right {
      flex: 1 1 40%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .identity-block {
      background: var(--mw-navy);
      width: 100%;
      max-width: 440px;
      aspect-ratio: 1 / 1;
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-shadow: 20px 20px 0 var(--mw-cyan);
      position: relative;
    }

    .initials {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 5.5rem;
      font-weight: 700;
      color: white;
      letter-spacing: -0.08em;
      line-height: 0.9;
      margin-bottom: 0.6rem;
    }

    .initials span {
      color: var(--mw-cyan);
    }

    .fullname-found {
      color: white;
      font-size: 1.1rem;
      font-weight: 350;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 1.2rem;
      margin-top: 0.8rem;
      width: 80%;
      text-align: center;
    }

    /* ----- small footnote / heritage line – very sparse ----- */
    .heritage-line {
      margin-top: 1.8rem;
      font-size: 0.75rem;
      color: var(--mw-navy);
      opacity: 0.55;
      letter-spacing: 2px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .heritage-line i {
      color: var(--mw-cyan);
      opacity: 0.9;
    }

    /* ----- footer – almost invisible ----- */
    footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(0,180,216,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      color: var(--mw-navy);
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .footer-credit {
      display: flex;
      gap: 1rem;
    }

    /* ----- responsive ----- */
    @media (max-width: 800px) {
      .mw-container { padding: 1.2rem; }
      .name-founder { font-size: 3.2rem; }
      .surname { font-size: 1.6rem; }
      main { flex-direction: column; }
      .identity-block { max-width: 360px; }
    }

    @media (max-width: 480px) {
      .name-founder { font-size: 2.6rem; }
    }

    /* hide extra stuff – we add info later, now UNIQUE + MINIMAL */
    .hidden-info {
      display: none;
    }
  </style>
</head>
<body>
  <div class="mw-container">
    <!-- HEADER: absolutely clean, just logo essence and language -->
    <nav>
      <div class="mark">
        <span class="mark-mwm">MWM</span>
        <span class="mark-dot">⸻</span>
        <span class="founder-mini">AILWEI</span>
      </div>
      <div class="lang">
        <span class="active">EN</span>
        <span>PT</span>
        <span>FR</span>
      </div>
    </nav>

    <!-- MAIN – only what matters: founder, surnames, web design -->
    <main>
      <!-- LEFT: the story, extremely distilled -->
      <div class="left">
        <div class="left-tag">FOUNDER</div>
        
        <div class="name-founder">
          Ailwei
        </div>
        
        <!-- two surnames: Maduna · Malada – powerful -->
        <div class="surname-group">
          <div class="surname-item">
            <span class="surname-label">mother</span>
            <span class="surname">Maduna</span>
          </div>
          <div class="surname-item">
            <span class="surname-label">father</span>
            <span class="surname">Malada</span>
          </div>
        </div>

        <!-- singular offering: web design. nothing else. -->
        <div class="web-badge">
          <i class="fas fa-diamond" style="font-size: 0.7rem; margin-right: 6px;"></i> WEB DESIGN
        </div>

        <p class="hero-desc">
          One founder, two names, one discipline.<br>
          MWM is the digital atelier of Ailwei Maduna Wa Malada.
        </p>

        <!-- minimal CTA: only one primary, one subtle -->
        <div class="action">
          <a href="#" class="btn btn-solid" id="projectBtn"><i class="fas fa-arrow-right"></i> Start project</a>
          <a href="#" class="btn" id="heritageBtn">Heritage</a>
        </div>

        <!-- Heritage line – very sparse, emotional -->
        <div class="heritage-line">
          <i class="fas fa-asterisk" style="font-size: 0.5rem;"></i>  MADUNA WA MALADA 
          <span style="width: 20px; border-bottom: 1px solid var(--mw-cyan);"></span>
        </div>
      </div>

      <!-- RIGHT: monolithic visual – only name, initials, cyan shadow -->
      <div class="right">
        <div class="identity-block">
          <div class="initials">
            A<span>W</span>M
          </div>
          <div class="initials" style="font-size: 3rem; letter-spacing: 0.2rem;">
            M · M
          </div>
          <div class="fullname-found">
            Ailwei Maduna Wa Malada
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER: almost silent, just location and global hint -->
    <footer>
      <div>© 2026 MWM — johannesburg</div>
      <div class="footer-credit">
        <span>web design</span>
        <span><i class="fas fa-globe" style="color: var(--mw-cyan);"></i> global</span>
      </div>
    </footer>
  </div>

  <!-- subtle interactive simulation: unique, non-intrusive -->
  <script>
    (function() {
      // heritage button - shows alert as placeholder for future content
      const heritageBtn = document.getElementById('heritageBtn');
      if (heritageBtn) {
        heritageBtn.addEventListener('click', function(e) {
          e.preventDefault();
          alert('⚡ Maduna · Malada — my mother and father. This space will hold their story.');
        });
      }

      // project button - simple response
      const projectBtn = document.getElementById('projectBtn');
      if (projectBtn) {
        projectBtn.addEventListener('click', function(e) {
          e.preventDefault();
          alert('✉️ Reach Ailwei directly: design@mwm.global — we will build your web presence.');
        });
      }

      // language selector (cosmetic, keeps minimal aesthetic)
      const langItems = document.querySelectorAll('.lang span');
      langItems.forEach(el => {
        el.addEventListener('click', function(e) {
          langItems.forEach(s => s.classList.remove('active'));
          this.classList.add('active');
        });
      });
    })();
  </script>
</body>
</html>
